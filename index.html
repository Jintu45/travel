
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!------------------------ google fonts ------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>travel website design use bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- -------------------responsive design in website ---------- -->
    <link rel="stylesheet" href="responsive.css">

  </head>
  <body>
    
    <section class="header-section">
        <div class="container">

            <div class="header-top">
                <div class="header-logo d-flex align-items-center">
                    <img src="img/logo.png" alt="">
                    <p>Trip <span>Tok</span> </p>
                </div>
                <div class="header-button">
                    <button class="header-btn">Login</button>
                </div>
            </div>
            <div class="header-content">
                <h1>Traveling some places in 2021-22</h1>
                <p class="w-75 m-auto mb-4 mt-3">Give me the long, straight road before me, 
                    A clear, cold day with a nipping air, 
                    Tall, bare trees to run on beside me, 
                    A heart that is light and free from care. </p>
                 <div class="header-login-design d-flex justify-content-center">
                    <div class="input-text-d text-center">
                        <input type="text" placeholder="Type your city" class="input-text-design">
                    </div>
                    <div class="input-btn text-center">
                        <input type="submit" value="Search" class="input-btn-design">
                    </div>
                    
                 </div>
                 <div class="input-btn-ano text-center mt-3">
                    <input type="submit" value="Search" class="input-btn-design">
                </div>
            </div>
        </div>

    </section>





    <!-- Optional JavaScript; choose one of the two! -->
